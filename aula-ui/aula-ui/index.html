<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula USM</title>

    <!-- ✅ Tailwind CSS + Plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>

    <!-- ✅ Configuración extendida del tema -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: { DEFAULT: "#003366", light: "#00AEEF" },
              "background-light": "#F8F9FA",
              "background-dark": "#121212",
              "card-light": "#FFFFFF",
              "card-dark": "#1E1E1E",
              "text-light": "#212529",
              "text-dark": "#E0E0E0",
              "subtle-light": "#6C757D",
              "subtle-dark": "#A0A0A0",
              "border-light": "#DEE2E6",
              "border-dark": "#333333",
            },
            fontFamily: { display: ["Roboto", "sans-serif"] },
            borderRadius: { DEFAULT: "0.5rem" },
          },
        },
      };
    </script>

    <!-- ✅ Fuentes e íconos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
